<!doctype html>
<html lang="en">

<head>
  <meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
  <title>Door Decs | philadams.net</title>
  <link rel="stylesheet" href="./css/flatly.bootstrap.min.css"/>
  <link rel="stylesheet" href="./css/font-awesome.min.css"/>
  <link rel="stylesheet" href="./css/door-decs.css"/>
</head>

<body>

  <div id="app" class="container">

    <div class="row">

      <!-- title and stuff -->
      <div class="span3 offset2">
        <div id="branding">
          <p id="logo"><i class="icon-beaker"></i></p>
          <h1>door-decs</h1>
          <p>
            <a href="http://philadams.net">philadams.net</a> 
            <a href="http://github.com/philadams"><i class="icon-github"></i></a>
            <a href="http://twitter.com/philadams"><i class="icon-twitter"></i></a>
          </p>
        </div>
      </div>
      <! -- end title and stuff -->

      <!-- main content -->
      <div class="span4">
        <div id="content-main">
          <p class="dropbox">Drag a list of your residents here</p>
          <p class="dropbox">And drop a pretty picture here</p>
          <p><a class="btn" id="build-button" href="#">Concoct some door decs!</a></p>
        </div>
      </div>
      <!-- end main content -->

    </div> <!-- end row -->

    <div class="row">
      <div class="span4 offset4">
        <div id="display-door-decs">
        </div>
      </div>
    </div>

  </div> <!-- end app / container -->

  <! -- container for printing door decs -->
  <div id="print-door-decs"></div>

</body>
<script src="./js/d3.v3.min.js"></script>

</html>
